<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-light">
    <button class="button button-icon icon ion-close-round" ng-click="modal.hide()"></button>
    <h1 class="title">Cadastrar</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="flex-view">
      <div class="profile-img-container">
        <div class="img-circular"></div>
        <img src="../img/add.svg" class="btn-add">
      </div>
      {{user}}
      <div class="form">
        <div class="list">
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">NOME COMPLETO</span>
            <input type="text" placeholder="NOME COMPLETO" ng-model="user.name">
          </label>
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">EMAIL</span>
            <input type="email" placeholder="EMAIL" ng-model="user.email">
          </label>
          <div class="item item-input-inset password-input">
            <label class="item-input item-floating-label ">
              <span class="input-label">SENHA</span>
              <input type="password" placeholder="SENHA" ng-model="user.password">
            </label>
            <a class="forgot-password">Esqueci minha senha</a>
          </div>
          <label class="item item-input item-stacked-label no-side-top-border">
            <span class="input-label">DATA DE NASCIMENTO</span>
            <input type="date" placeholder="DATA DE NASCIMENTO" ng-model="user.birthdate">
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="createUser()">
          Cadastrar
        </button>
      </div>
      <div class="register-info">
        <p>JÃ¡ possui uma conta? <a ng-click="modal.hide()">Entrar</a></p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
