<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title title-signup">Cadastrar</h1>
  </ion-header-bar>
  <ion-content class="padding" class="singUp">
    <div class="flex-view">
      <div class="profile-img-container" ng-click="takePhoto()">
        <img class="img-circular" ng-src="data:image/png;base64,{{imageData}}"/>
        <div class="btn-add"></div>
      </div>
      <div class="form">
        <div class="list">
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">NOME COMPLETO</span>
            <input class="input-signup" type="text" placeholder="NOME COMPLETO" ng-model="user.name">
          </label>
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">EMAIL</span>
            <input class="input-signup" type="email" placeholder="EMAIL" ng-model="user.email">
          </label>
          <div class="item item-input-inset password-input">
            <label class="item-input item-floating-label ">
              <span class="input-label">SENHA</span>
              <input  class="input-signup" type="password" placeholder="SENHA" ng-model="user.password">
            </label>
          </div>
        </div>
        <button class="button button-block button-calm button-signup" ng-click="createUser()">
          Cadastrar
        </button>
      </div>
      <div class="register-info">
        <p>JÃ¡ possui uma conta? <a ng-click="modal.hide()">Entrar</a></p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
