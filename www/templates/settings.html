<ion-view hide-nav-bar="true" title="Configurações">
  <ion-header-bar class="bar bar-header bar-light">
    <button class="button button-icon icon ion-close-round" ng-click="discardChanges()"></button>
    <h1 class="title">Informações</h1>
    <a class="button button-icon icon ion-log-out" href="#" ng-click="user.$signOut()"></a>
  </ion-header-bar>
  <ion-content class="padding" class="singUp">
    <div class="flex-view">
      <div class="profile-img-container">
        <img class="img-circular" ng-src="{{user.photoUrl}}"/>
        <div class="btn-add" ng-click="takePhoto()"></div>
      </div>
      <div class="form">
        <div class="list">
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">NOME COMPLETO</span>
            <input class="input-signup" type="text" placeholder="NOME COMPLETO" ng-model="user.name">
          </label>
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">EMAIL</span>
            <input class="input-signup" type="email" placeholder="EMAIL" ng-model="user.email">
          </label>
          <label class="item item-input item-stacked-label no-side-top-border">
            <span class="input-label">DATA DE NASCIMENTO</span>
            <input  class="input-signup" type="date" placeholder="DATA DE NASCIMENTO" ng-model="user.birth_date">
          </label>
          <ion-radio class="no-side-border" ng-model="user.gender" ng-value="'M'">Masculino</ion-radio>
          <ion-radio class="no-side-border" ng-model="user.gender" ng-value="'F'">Feminino</ion-radio>
          <div class="item item-toggle no-side-border">
            NOTIFICAÇÕES
            <label class="toggle toggle-calm">
              <input type="checkbox" ng-model="user.isNotification">
              <div class="track">
                <div class="handle notification-toggle"></div>
              </div>
            </label>
          </div>
        </div>
        <button class="button button-block button-calm" ng-click="saveChanges()">
          Salvar Informações
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
