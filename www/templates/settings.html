<ion-view  class="detail-view">
  <ion-nav-bar class="bar-home-view">
    <ion-nav-back-button class="button-dark">Voltar
    </ion-nav-back-button>
    <h1 class="title title-hosp" style="left: 60px; right: 60px;"></h1>
	</ion-nav-bar>
  <ion-content class="padding" class="singUp">
    <div class="flex-view">
      <div class="profile-img-container">
        <img class="img-circular" ng-src="{{user.photoUrl}}"/>
        <div class="btn-add" ng-click="takePhoto()"></div>
      </div>
      <div class="form">
        <div class="list">
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">NOME COMPLETO</span>
            <input class="input-signup" type="text" placeholder="NOME COMPLETO" ng-model="user.name">
          </label>
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">EMAIL</span>
            <input class="input-signup" type="email" placeholder="EMAIL" ng-model="user.email">
          </label>
          <label class="item item-input item-stacked-label no-side-top-border">
            <span class="input-label">DATA DE NASCIMENTO</span>
            <input  class="input-signup" type="date" placeholder="DATA DE NASCIMENTO" ng-model="user.birth_date">
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="saveChanges()">
          Salvar Informações
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
