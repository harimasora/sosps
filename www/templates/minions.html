<ion-view hide-nav-bar="true" title="Conta Vinculada">
  <ion-header-bar class="bar bar-header bar-light">
    <button class="button button-icon icon ion-close-round" ng-click="goBack()"></button>
    <h1 class="title">Conta Vinculada</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="flex-view">
      <div class="form">
        <div class="list">
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">NOME COMPLETO</span>
            <input type="text" placeholder="NOME COMPLETO" ng-model="minion.name">
          </label>
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">EMAIL</span>
            <input type="email" placeholder="EMAIL" ng-model="minion.email">
          </label>
          <label class="item item-input item-stacked-label no-side-top-border">
            <span class="input-label">DATA DE NASCIMENTO</span>
            <input type="date" placeholder="DATA DE NASCIMENTO" ng-model="minion.birth_date">
          </label>
          <label class="item item-input item-select no-side-top-border">
            <span class="input-label">OPERADORA DE SAÚDE</span>
            <select ng-options="healthOperator.$id as healthOperator.name for healthOperator in healthOperators" ng-model="minion.healthOperator">
              <option></option>
            </select>
          </label>
          <label class="item item-input item-floating-label no-side-top-border">
            <span class="input-label">ENDEREÇO</span>
            <input type="text" placeholder="ENDEREÇO" ng-model="minion.address">
          </label>
          <label class="item item-input item-select no-side-top-border">
            <span class="input-label">DESLOCAMENTO MAIS FREQUENTE</span>
            <select ng-options="mobilityOption.$id as mobilityOption.name for mobilityOption in mobilityOptions" ng-model="minion.mobilityOption">
              <option></option>
            </select>
          </label>
        </div>
        <button class="button button-calm" ng-click="addMinion()">Vincular a {{user.name}}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
