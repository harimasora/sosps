<ion-view title="Home" hide-nav-bar="true">
  <div class="view-navigation" ng-style="{'left':model.leftNav, 'opacity':model.opacity}">
    <div class="navigation-top">
      <div class="navigation-close" ng-click="closeNavigation()"></div>
      <img class="navigation-avatar" ng-src="{{user.photoUrl}}">
    </div>
    <div class="navigation-content">
      <a>Principal</a>
      <a>Calendário</a>
      <a>Visão Geral</a>
      <a>Grupos</a>
      <a>Listas</a>
      <a>Como Funciona</a>
      <a>Timeline</a>
    </div>
    <div class="navigation-footer">
      <div class="navigation-settings">
        <div class="navigation-icon ion-gear-a"></div>
        <a ng-href="#/settings">CONFIGURAÇÕES</a>
      </div>
      <div ng-click="user.$signOut()" class="navigation-logout">
        <div class="navigation-icon ion-log-out"></div>
        <a href="#">LOG OUT</a>
      </div>
    </div>
  </div>
  <ion-header-bar class="bar-home-view">
    <div
    ng-style="{
          'left':model.left
        }"
    class="item-input-wrapper seach-bar">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search"  placeholder="Search" ng-model="model.search.name">
          <div ng-click="searchClose()" class="closesearch"></div>
    </div>
		<div class="buttons">
			<button ng-click="callNavigation()" class="button button-icon menu-sandwich" ></button>
      <div class="image-bar"></div>
		</div>
		<h1 class="title" style="left: 60px; right: 60px;"></h1>

    <div class="buttons-bar">
      <button class="button-filter"></button>
      <button ng-click="search()" class="button-search"></button>
    </div>

	</ion-header-bar>
  <ion-content class="view-home">
    <div class="options-list">
      <span class="option-selected option-adulto">PA / PS Clínico Adulto</span>
      <span class="option-infantil">PA / PS Infantil</span>
    </div>
    <div class="list list-hosp">
      <a ng-repeat="hospital in hospitals | orderBy:'-name' | filter:model.search" class="item item-thumbnail-right" ng-href="#/hospitals/{{hospital.$id}}">

        <div class="information-image">
            <img class="image-hospital" ng-src="{{hospital.photoUrl}}">
        </div>


        <div class="information-main">
          <h1>{{hospital.name}}</h1>
          <h2>atualizado em 03/11 às 16:19h</h2>
        </div>

        <div class="information-secondary">
          <div class="trajeto">
            <p>TRAJETO</p>
            <span>
              5 min
            </span>
          </div>
          <div class="espera">
            <p>ESPERA</p>
            <span>
              40 min
            </span>
          </div>
        </div>

        <div class="atendimento">
          <h3>TEMPO TOTAL ATÉ 1 ATENDIMENTO</h3>
          <h2>45 <span>min</span></h2>
        </div>

<!--
        <div class="information-cell">
          <h2>{{hospital.name}}</h2>
          <h3>
            TEMPO DE ATENDIMENTO
          </h3>
          <p>TEMPO DE ESPERA - 45 Minutos</p>
          <p class="wait">TEMPO DE DESLOCAMENTO - 15 Minutos</p>
        </div>
        <img class="image-cell" ng-src="{{hospital.photoUrl}}"> -->
      </a>
    </div>
  </ion-content>
</ion-view>
