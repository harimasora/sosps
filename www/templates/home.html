<ion-view>
  <ion-nav-bar class="bar bar-header bar-light">
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <a ng-repeat="hospital in hospitals" class="item item-thumbnail-right" ng-href="#/hospitals/{{hospital.$id}}">
        <img ng-src="{{hospital.photoUrl}}">
        <h2>{{hospital.name}}</h2>
        <p>Tempo de atendimento</p>
        <p>45 minutos</p>
      </a>
    </div>
  </ion-content>
</ion-view>
